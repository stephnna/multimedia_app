<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-container {
            width: 200px;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 4px;
        }
        .image-title {
            margin-top: 10px;
            color: #555;
        }
        .upload-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .upload-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    {% for image in images %}
    <div class="image-container">
        <img src="{{ image.image.url }}" alt="{{ image.title }}">
        <p class="image-title">{{ image.title }}</p>
    </div>
    {% endfor %}
    <a class="upload-link" href="{% url 'upload_image' %}">Upload Image</a>
</body>
</html>
