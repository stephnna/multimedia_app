<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    {% for image in images %}
        <img src="{{ image.image.url }}" alt="{{ image.title }}">
        <p>{{ image.title }}</p>
    {% endfor %}
    <a href="{% url 'upload_image' %}">Upload Image</a>
</body>
</html>
